<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- TAILWIND CSS  -->
  <link rel="stylesheet" href="/css/tailwind.css">

</head>
<body class="bg-blue-100 m-auto p-10 pt-20">
  <div class="bg-white rounded-3xl max-w-xs mx-auto shadow-2xl">
      <img class="p-4 rounded-3xl" src="images/image-qr-code.png" alt="QR code">

      <h1 class="p-4 pt-1 text-xl text-center font-bold text-gray-900">
        Improve your front-end skills by building projects
      </h1>

      <p class="pt-0 px-4 pb-8 text-center text-gray-500 font-medium leading-5 ">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
  </div>

  <div class="p-20 text-center text-xs max-w-sm mx-auto">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"><span class="italic font-medium">Frontend Mentor</span></a>. <br>
    Coded by <a href="#"><span class="italic font-medium">Mojetioluwa Ewetola</span></a>.
  </div>

</body>
</html>
